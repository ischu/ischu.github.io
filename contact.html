<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header>
        <!-- NAVBAR BEGIN -->
        <nav class="navbar navbar-expand-lg py-0">
            <div class="container d-flex">
                <!-- Navbar Title -->
                <div class="collapse navbar-collapse">
                    <h3 class="tealWhite h-100 w-auto flex-row px-3 py-3 mr-auto my-0 text-center">
                        Ian Schu
                    </h3>
                </div>
                <!-- links section -->
                <div class="collapse navbar-collapse ml-auto flex-row-reverse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item border-right">
                            <a class="nav-link py-0" href="index.html">About</a>
                        </li>
                        <li class="nav-item border-right">
                            <a class="nav-link py-0" href="contact.html">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link py-0" href="portfolio.html">Portfolio</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- NAVBAR END -->
    </header>
    <!-- MAIN BEGIN -->
    <main class="container bg-light my-3">
        <!-- CONTENT BEGIN -->
        <!-- Row I (Content Section) -->
        <div class="row">
            <!-- Column (Holds Content Box) -->
            <div class="col-md-12 py-3">
                <!-- Nested Row 1 (Content Heading) -->
                <div class="row justify-content-left ">
                    <!-- Column (Title)-->
                    <div class="col-md-3 d-inline-flex contentHead">
                        <h3 class="my-2">
                            Contact
                        </h3>
                    </div>
                </div>
                <hr>
                <!-- Nested Row 2 (Form) -->
                <div class="row">
                    <!-- FORM BEGIN -->
                    <form class="col-md-12">
                        <!-- form group 1 (name) -->
                        <div class="form-group">
                            <label for="NameInput">Name</label>
                            <input type="name" class="form-control smInput" id="NameInput">
                        </div>
                        <!-- form group 2 (email) -->
                        <div class="form-group">
                            <label for="EmailInput">Email</label>
                            <input type="email" class="form-control smInput" id="EmailInput">
                        </div>
                        <!-- form group 3 (message) -->
                        <div class="form-group">
                            <label for="Textarea1">Message</label>
                            <textarea class="form-control lgInput" id="Textarea1" rows="6"></textarea>
                        </div>
                        <!-- button -->
                        <button type="submit" class="btn tealWhite">Submit</button>
                    </form>
                    <!-- FORM END -->
                </div>
            </div>
        </div>
        <!-- CONTENT END -->
    </main>
    <!-- MAIN END -->
    <!-- FOOTER BEGIN -->
    <footer>
        <div class="container py-2">
            <!-- to center content -->
            <div class="row  justify-content-center">
                <span class="text-center">
                    Copyright&copy;
                </span>
            </div>
        </div>
    </footer>
    <!-- FOOTER END -->
</body>

</html>
